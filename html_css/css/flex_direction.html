<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 100vh;
            width: auto;
            background-color: magenta;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-direction: row-reverse;
        }
        .main > div {
            height: 100px;
            width: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub-1">1</div>
        <div class="sub-2">2</div>
        <div class="sub-3">3</div>
        <div class="sub-4">4</div>
        <div class="sub-5">5</div>
        <div class="sub-6">6</div>
    </div>
</body>
</html>
